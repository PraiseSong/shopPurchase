<script>
    seajs.use("zepto.min.js", function ($){
        $.ajax({
            timeout: 3000,
            url: "controler/userAuth.php",

            type: "post",
            success: function (data){
                if(data.data && data.data.user && data.data.user.user_id){
                    location.href = "cashier.html";

                    $('.touchStatusBtn').attr("href", "login.html");
                }
            }
        });
